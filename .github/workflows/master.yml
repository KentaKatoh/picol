name: auto-deployment to firebase hosting site.

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: EXIT step
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          if ${FIREBASE_TOKEN} == false; then
            echo "FIREBASE_TOKEN is not defined, skipping deployment."
            exit 1
          fi
